<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Iframe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            border: 2px dotted black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do curso em vídeo
        <!-- Tamanho padrão 300x150 -->
         <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="400px" height="300px">
            <a href="">Curso em vídeo</a>
        </iframe> 
        para aprender a programar.
    </p>
</body>
</html>
